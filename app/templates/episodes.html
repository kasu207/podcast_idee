{% extends "layout.html" %}

{% block content %}
<div class="container mt-3">
<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Seach Episodes</button>
</form>
{% for cast in podcasts %}
<div class="card m-4">
    <div class="card-header">{{ cast.title }}</div>
    <div class="card-body">{{ cast.description }}</div>
    <div class="card-footer"><a href={{ cast.link }}>{{ cast.link}}</a></div>
</div>

{% endfor %}
</div>
{% endblock %}
